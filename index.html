<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-group">
      <input type="text" placeholder="Add a new task..." disabled />
      <button disabled>Add Task</button>
    </div>
    <ul class="task-list">
      <li class="task-item">✅ Finish homework</li>
      <li class="task-item">📚 Read a book</li>
      <li class="task-item">🚶‍♂️ Go for a walk</li>
    </ul>
  </div>
  <footer>
    <p>Created with ❤️ and Copilot</p>
  </footer>
</body>
</html>
